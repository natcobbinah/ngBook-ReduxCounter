<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="caption">
          <h3>Counter</h3>
          <p>Customer Store</p>
          <p>
            The counter value is: <b>{{counter}}</b>
          </p>
          <button (click)="increment()" class="btn btn-primary">
            Increment
          </button>
          <button (click)="decrement()" class="btn btn-default">
            Decrement
          </button>
        </div>
    </div>
  </div>
</div>
